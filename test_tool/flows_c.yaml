Flows:
  HAS-Any-Discovery-Default:
    desc: HEART AS configuration discovery
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
    assert:
      verify-response:
        response_cls:
          - ProviderConfigurationResponse
          - ASConfigurationResponse
        claims:
          - issuer
          - authorization_endpoint
          - token_endpoint
          - introspection_endpoint
          - revocation_endpoint
          - jwks_uri
      verify-cache-header: null
      verify-jwks: null
  HAS-Any-Registration-Default:
    desc: HEART client registration
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
    assert:
      verify-response:
        response_cls:
          - ClientInfoResponse
          - RegistrationResponse
  HAS-Any-Registration-Wrong_auth_method:
    desc: HEART client registration with wrong token_endpoint_auth_method
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: client_secret_jwt
          set_jwks_uri: null
          set_expect_error:
            error:
              - invalid_client_metadata
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
  HAS-Any-Registration-Response_types:
    desc: HEART client registration with more then one response_type
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
            response_types:
              - code
              - token
          set_jwks_uri: null
          set_expect_error:
            error:
              - invalid_client_metadata
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
  HAS-Any-Registration-Mismatch-Response_type-Grant_type:
    desc: HEART client registration with response_type and grant_type that doesn't match
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
            response_types:
              - code
            grant_types:
              - implicit
          set_jwks_uri: null
          set_expect_error:
            error:
              - invalid_client_metadata
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
  HAS-Any-Registration-Grant_type_Client_cred:
    desc: HEART client registration with grant_type client_credentials
    profile: ..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
            response_types:
              -
            grant_types:
              - client_credentials
          set_jwks_uri: null
          set_expect_error:
            error:
              - invalid_client_metadata
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
  HAS-Code-AuthzReq-Wrong_response_type:
    desc: Authorization request with a response_type that isn't registered
    note: 'There are two acceptable outcomes: (1) returning an error
      response to the RP or (2) returning an error message to the End-User.'
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - Note
      - AsyncAuthn:
          set_request_args:
            response_type: token
          set_expect_error:
            error:
              - invalid_client_metadata
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
      verify-tokens: null
  HAS-Code-AuthzReq-Wrong_return_uri:
    desc: Authorization request with a return_uri that doesn't match the registered
    profile: C..T
    note: 'There are two acceptable outcomes: (1) returning an error
      response to the RP or (2) returning an error message to the End-User.'
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - Note
      - AsyncAuthn:
          modify_redirect_uri: extension
          set_expect_error:
            error:
              - invalid_request
            stop: false
    assert:
      verify-response:
        response_cls:
          - ErrorResponse
      verify-tokens: null
  HAS-Code-Access_token-Default:
    desc: Access token request with private_key_jwt authentication
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - AsyncAuthn
      - AccessToken:
          check_support:
            WARNING:
              token_endpoint_auth_methods_supported: private_key_jwt
          set_op_args:
            authn_method: private_key_jwt
    assert:
      verify-response:
        response_cls:
          - AccessTokenResponse
        not_claims:
          - refresh_token
      verify-tokens: null
  HAS-Code-Access_token-OfflineAccess:
    desc: Authorization request with scope=offline_access
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - AsyncAuthn:
          set_request_args:
            scope: offline_access
      - AccessToken:
          check_support:
            WARNING:
              token_endpoint_auth_methods_supported: private_key_jwt
          set_op_args:
            authn_method: private_key_jwt
    assert:
      verify-response:
        response_cls:
          - AccessTokenResponse
        claims:
          - refresh_token
      verify-tokens: null
  HAS-Code-Access_token-Wrong_auth_method:
    desc: Access token request with wrong client authentication method
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - AsyncAuthn
      - AccessToken:
          set_op_args:
            authn_method: client_secret_jwt
          set_expect_error:
            error:
              - invalid_request
              - access_denied
              - unauthorized_client
            stop: false
    assert:
      verify-response:
        response_cls:
          - TokenErrorResponse
  HAS-Code-Access_token-introspection:
    desc: The AS must supply token introspection endpoint
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - AsyncAuthn
      - AccessToken:
          check_support:
            WARNING:
              token_endpoint_auth_methods_supported: private_key_jwt
          set_op_args:
            authn_method: private_key_jwt
      - TokenIntrospection:
          set_op_args:
            authn_method: private_key_jwt
    assert:
      verify-response:
        response_cls:
          - TokenIntrospectionResponse
  HAS-Code-Access_token-revocation:
    desc: The AS must supply token revocation endpoint
    profile: C..T
    sequence:
      - Discovery:
          set_discovery_issuer: null
      - Registration:
          set_request_args:
            token_endpoint_auth_method: private_key_jwt
          set_jwks_uri: null
      - AsyncAuthn
      - AccessToken:
          check_support:
            WARNING:
              token_endpoint_auth_methods_supported: private_key_jwt
          set_op_args:
            authn_method: private_key_jwt
      - TokenRevocation:
          set_op_args:
            authn_method: private_key_jwt
      - TokenIntrospection:
          set_op_args:
            authn_method: private_key_jwt
    assert:
      verify-response:
        response_cls:
          - TokenIntrospectionResponse
        ava:
          active: false
Order:
  - HAS-Any-Discovery
  - HAS-Any-Registration
  - HAS-Code-AuthzReq
  - HAS-Code-Access_token
Desc:
  Access_token: 'Access Token Request'
  Discovery: 'AS configuration discovery'
  Registration: 'Dynamic Client registration'
  AuthzReq: 'Authorization Request'